<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La Veille</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    .wrapper {
      height: 100%;
      width: 100%;
      background-color: #222;
    }

    .controls-wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .controls {
      display: flex;
      align-items: center;
      font-size: 2em;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 20px;
      z-index: 100;
    }

    .controls i.fa {
      cursor: pointer;
      margin: 0 20px;
    }

    .content {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content img {
      max-width: 90%;
      max-height: 90%;
      width: auto;
      height: auto;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="controls-wrapper">
      <div class="controls">
        <i onClick="back()" class="fa fa-chevron-circle-left"></i>
        <i onClick="next()" class="fa fa-chevron-circle-right"></i>
      </div>
    </div>
    <div class="content">
      <img id="image" />
    </div>
  </div>
  <script>
    var images = ['https://i.imgur.com/DAt7ZpV.jpg',
      'https://i.imgur.com/cIjRBfk.jpg', "https://i.imgur.com/zAY0OM6.jpg", "https://i.imgur.com/pDaKn3p.jpg", "https://i.imgur.com/kpUmLrj.jpg", "https://i.imgur.com/wJE2UnY.jpg", "https://i.imgur.com/aIApjzB.jpg", "https://i.imgur.com/1Xsg7Ky.jpg", "https://i.imgur.com/IVLZKD6.jpg", "https://i.imgur.com/ko2m7Di.jpg", "https://i.imgur.com/qo46y39.jpg", "https://i.imgur.com/UkDidMv.jpg", "https://i.imgur.com/H4jxQVK.jpg", "https://i.imgur.com/IZ0NpzL.jpg", "https://i.imgur.com/Bej9sXT.jpg", "https://i.imgur.com/Zv6stIR.jpg"];
    var image = 0;
    var imageElement = document.getElementById('image');
    imageElement.setAttribute('src', images[image]);

    function back() {
      if (image === 0) {
        image = images.length - 1;
      } else {
        image -= 1;
      }
      imageElement.setAttribute('src', images[image]);
    }

    function next() {
      if (image === images.length - 1) {
        image = 0;
      } else {
        image += 1;
      }
      imageElement.setAttribute('src', images[image]);
    }

    document.addEventListener('keydown', function (e) {
      if (e.keyCode === 37) back();
      else if (e.keyCode === 39) next();
    });
  </script>
</body>

</html>
